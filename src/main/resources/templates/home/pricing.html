<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{portalName}"></title>
    </head>
    <body>
        <div th:replace="fragments/header :: header-css-script"/>
        <div th:replace="fragments/header :: header"/>
        <div class="container">
            <div align="center" class="jumbotron">
                <p>Customer Time is important</p>
                <p>All paid plans come with 15 days money back guarantee</p>                
            </div>
            <div class="row-fluid">
                <div class="col-sm-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <div align="center" class="panel-title"><h2>Basic</h2></div>
                        </div>
                        <div class="panel-body">
                            <div align="center"><h2 class="text-info">Rupees 4000/month</h2></div>
                            <div align="center" class="text-info">Rupees 48K billed yearly (per user)</div>
                            <div align="center" class="muted">Not available monthly</div>                            
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-danger">                    
                        <div class="panel-heading">
                            <div align="center" class="panel-title"><h2>PRO</h2></div>
                        </div>
                        <div class="panel-body">
                            <div align="center"><h2 class="text-info">Rupees 5000/month</h2></div>
                            <div align="center" class="text-info">Rupees 60K billed yearly (per user)</div>
                            <div align="center" class="muted">Available monthly</div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"/>

    </body>
</html>
