<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header-css-script">
        <title th:text="#{portalName}"></title>
    </head>
    <body>

        <div th:replace="fragments/header :: header"/>

        <div class="container" style="margin-top:20px">

            <div class="row" >
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form id="loginfrm" th:action="@{/login}"  method="post">
                        <fieldset>
                            <div align="center"><h2 th:text="#{welcomeText}"/> </div>                            
                            <div align="center"><h2 th:text="#{signinText}"/> </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger" th:text="#{errorInvalidUserText}"/>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info" th:text="#{loggedOutText}"/>
                            </div>

                            <div class="form-group">
                                <input type="text" id="username"  name="username" class="form-control input-lg"
                                       maxlength="30" th:attr="placeholder=#{userNameText}" required="true" autofocus="true" autocomplete="off"/>
                            </div>
                            <div class="input-group">
                                <input type="password" id="password"  name="password" class="form-control input-lg"
                                       maxlength="25" th:attr="placeholder=#{userPasswordText}" required="true"/>
                                <span id ="dispPassword" class="input-group-addon btn btn-sm"  data-toggle="tooltip" title ="" th:attr="data-original-title =#{displayPasswordText}"><i class="glyphicon glyphicon-lock"></i></span>
                            </div>
                            <div class="row" style="margin-top:1%">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input id="loginBtn" type="submit" class="btn btn-lg btn-primary btn-block" th:attr="value=#{signInBtnText}" />
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <a href="/forgotPassword" th:text="#{forgotpasswordText}"/>                                        
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>

        <div th:replace="fragments/footer :: footer"/>
    </body>
</html>
