<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header-css-script">
        <title th:text="#{portalName}"></title>
    </head>
    <body>

        <div th:replace="fragments/header :: header"/>

        <div class="container" style="margin-top:2%">

            <div class="row" >
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form th:action="@{/register}" th:object="${registerForm}" method="post">
                        <fieldset>
                            <div align="center"><h2 th:text="#{newSignupText}"/> </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger" th:text="#{errorInvalidUserText}"/>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-danger" th:text="#{loggedOutText}"/>                            </div>
                            <div th:if="${successMessge!=null}">
                                <div class="alert alert-info" th:text="${successMessge}"/>
                            </div>

                            <div class="form-group">
                                <input type="text" th:field="*{newUser.userLoginName}" id="registerFormUsername" class="form-control input-lg"
                                       maxlength="30" th:attr="placeholder=#{userNameText}" autocomplete="off" autofocus="true" />
                                <div th:if="${#fields.hasErrors('newUser.userLoginName')}"><h4 th:errors="*{newUser.userLoginName}"/></div>
                            </div>
                            <div class="form-group">
                                <input type="email" th:field="*{newUser.emailId}" id="registerFormUseremail" class="form-control input-lg"
                                       maxlength="30" th:attr="placeholder=#{emailIdText}" autocomplete="off"/>
                                <div th:if="${#fields.hasErrors('newUser.emailId')}"><h4 th:errors="*{newUser.emailId}"/></div>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{newUser.mobileNo}" id="registerFormUsermobileno" class="form-control input-lg"
                                       maxlength="10" th:attr="placeholder=#{mobileNoText}" autocomplete="off"/>
                                <div th:if="${#fields.hasErrors('newUser.mobileNo')}"><h4 th:errors="*{newUser.mobileNo}"/></div>
                            </div>
                            <div class="input-group">
                                <input type="password" th:field="*{newUser.userLoginPwd}" id="registerFormPassword" class="form-control input-lg"
                                       maxlength="25" th:attr="placeholder=#{userPasswordText}"/>
                                <span id ="dispPassword" class="input-group-addon btn btn-sm"  data-toggle="tooltip" title ="" th:attr="data-original-title =#{displayPasswordText}"><i class="glyphicon glyphicon-lock"></i></span>
                                <div th:if="${#fields.hasErrors('newUser.userLoginPwd')}"><h4 th:errors="*{newUser.userLoginPwd}"/></div>
                            </div>

                            <div class="row" style="margin-top:1%">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" th:attr="value=#{signUpBtnText}"/>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input id = "registerCancel" type="button" class="btn btn-lg btn-primary btn-block" th:attr="value=#{cancelRegistrationBtnText}"/>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>

        <div th:replace="fragments/footer :: footer"/>

    </body>
</html>
